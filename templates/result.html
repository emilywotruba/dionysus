<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar sticky-top bg-primary">
      <div class="container-fluid">
        <a href="/">
          <img
            src="https://github.com/emilywotruba/dionysus/blob/main/logo.png?raw=true"
            style="height: 50px;padding-right: calc(var(--bs-gutter-x) * .5);"
          >
        </a>
        <form
          class="d-flex"
          role="search"
          action="./result"
          method="GET"
          style="max-width: calc(100% - 50px - var(--bs-gutter-x) * .5);"
        >
          <div class="input-group">
            <input
              name="name"
              type="search"
              class="form-control"
              placeholder="{{name}}"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <button
              type="submit"
              class="btn btn-outline-light"
              data-mdb-ripple-init
            >
              Search
            </button>
          </div>
        </form>
      </div>
    </nav>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
      <div class="container">
        <div class="row">
          {% for entry in data %}
          <div class="col-md">
            <p></p>
            <img class="img-fluid" src="{{entry.poster}}" />
            <p></p>
            <h3>
              <a href="./show?id={{entry.entry_id}}">{{entry.title}} ({{entry.release_year}})</a>
            </h3>
            <p>{{entry.short_description}}</p>
            <a href="{{entry.url}}">JustWatch</a>
            <p></p>
            <hr />
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
