<!doctype html>
<head>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</head>
<body>
  <div 
    class="accordion"
    id="accordion">
    {% for key in data %}
    {% set entry=data[key] %}
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading{{entry.provider_id}}">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapse{{entry.provider_id}}"
          aria-expanded="false"
          aria-controls="collapseOne">
          {{entry.provider_friendly}}
        </button>
      </h2>
      <div 
        id="collapse{{entry.provider_id}}"
        class="accordion-collapse collapse"
        aria-labelledby="heading{{entry.provider_id}}"
        data-bs-parent="#accordion">
        <div class="accordion-body">
          <table class="table">
            <tr>
                <th scope="col">Country</th>
                <th>Price</th>
                <th>Type</th>
            </tr>
            {% for ctr in entry.countries %}
              <tr>
                <td scope="col">{{ctr.flag}} {{ctr.name}}</td>
                <td>{{ctr.price}}</td>
                <td>{{ctr.type}}</td>
              </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
