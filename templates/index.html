<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex" style="height: 100vh;">
    <div
      class="container"
      style="max-width: 500px; margin-bottom: auto; margin-top: auto;"
    >
      <div class="row text-center">
        <div class="col">
          <img
            src="https://github.com/emilywotruba/dionysus/blob/main/logo.png?raw=true"
            style="width: 50%; max-width: 200px;"
          />
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <h1>Global Streaming Search</h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <form
            action="./result"
            method="GET"
            class="d-flex align-items-center"
            style="padding: 10px;"
          >
            <div class="input-group">
              <input
                name="name"
                type="search"
                class="form-control"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <button
                type="submit"
                class="btn btn-primary"
                data-mdb-ripple-init
              >
                <svg 
                  style="width: 20px;"
                  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path 
                    fill="#ffffff"
                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
